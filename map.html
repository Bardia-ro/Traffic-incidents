<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
    

    <script>
      let lat;
      let lon;
      let map;
      $(document).ready(()=>{
        $("button").click(function() {
          let chosenCity = document.getElementById("city").value;
          document.getElementById("mycity").innerHTML = chosenCity;
         
        let city = document.getElementById("city").value;
        if(city == "New York"){
           lat = 40.71;
           lon = -74.00;
        }
        else if(city ==  "Los Angeles"){
             lat = 34.03;
             lon = -118.15;
        }
        else if(city == "Chicago"){
             lat = 41.53;
             lon = -87.38;
        }
        else if(city == "Seattle"){
             lat = 47.37;
             lon = -122.20;
        }
        else if(city == "Louisville"){
             lat = 38.15;
             lon = -85.46;
        }
    
      L.mapquest.key = 'AGBTa4KWOct6qBEcQDQUmj1c2RlgfTH4';
      map = L.mapquest.map('map', {
      center: [lat, lon],
      layers: L.mapquest.tileLayer('map'),
      zoom: 12
      });
      })
    });

      $(document).ready(()=>{
        $("button").click(function() {
          $.ajax({
            "url": "http://www.mapquestapi.com/traffic/v2/incidents?key=AGBTa4KWOct6qBEcQDQUmj1c2RlgfTH4&boundingBox=" + (lat - 0.22) + "," + (lon - 0.22)+ "," + (lat + 0.22) + "," + (lon + 0.22) +"&filters=construction,incidents",
            "type": "GET",
            "data":{},
            "dataType":"JSON"
          })
          .done((data)=>{
            let txt = JSON.stringify(data);
            $("#data").html(txt);
            parsedtxt = JSON.parse(txt);
            var appendThis = '<tbody>';
            let num=1;
            for (var i = 0; i < parsedtxt["incidents"].length; i++){
              L.circle([parsedtxt["incidents"][i]["lat"], parsedtxt["incidents"][i]["lng"]], { radius: 2 }).addTo(map);
              appendThis += '<tr>';
              appendThis+= '<td>' + num + "   " +parsedtxt["incidents"][i]["shortDesc"]+ "." + '</td>' ;
              appendThis+= '</tr>';
              ++num;
            } 
            appendThis+= '</tbody>';
            document.getElementById('descriptions').innerHTML = appendThis;
          })
        })
      });
    </script>
    
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trafic viewer</title>

  <body>
    <header class="header">
      <div class="site-title">Welcome to traffic viewer</div>
      <div class="site-description">please choose an option from the drop down box and click submit in order to view the trafic incidents for the chosen city. if you wish to choose
        another option after the first choice please reload the page and make a new choice.
      </div>
     
    </header>
    <div id = "divv">
    <label for="city">Choose a city:</label>
    
    <select name="city" id="city">
      <option value="New York">New York</option>
